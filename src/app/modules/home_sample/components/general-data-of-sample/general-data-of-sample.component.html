<form [formGroup]="registerFormSesionOne">
  <p-accordion>
    <p-accordionTab
      header="{{ 'technical-sheets.general_data_sample' | translate }}"
      [selected]="true"
      [formStatus]="true"
      [imagenIcon]="details ? 1 : formOneIconStatusOne"
      statusFormText="{{
        details
          ? 'technical-sheets.session_form_completed'
          : formOneStatusTextOne
      }}"
    >
      <ng-template pTemplate="content">
        <div class="row">
          <div class="col-12 col-md-12 col-lg-9 mt-2">
            <label>{{ 'artWork.Customer' | translate }}</label>
            <input
              formControlName="Customer"
              type="text"
              pInputText
              placeholder="{{ 'artWork.Customer' | translate }}"
              class="form-control"
            />
          </div>

          <div class="col-12 col-md-4 col-lg-3 mt-2">
            <label>{{ 'technical-sheets.currency' | translate }}</label>
            <input
              formControlName="Currency"
              type="text"
              pInputText
              placeholder="{{ 'technical-sheets.currency' | translate }}"
              class="form-control"
            />
          </div>

          <div *ngIf="false" class="col-12 col-md-4 col-lg-3 mt-2">
            <label>{{ 'technical-sheets.sampleNumber' | translate }}</label>
            <input
              formControlName="Sample_number"
              type="text"
              pInputText
              placeholder="{{ 'technical-sheets.sampleNumber' | translate }}"
              class="form-control"
            />
          </div>

          <div class="col-12 col-md-4 col-lg-3 mt-2">
            <app-datepicker
              [config]="settingsReceptionDate"
              [submitted]="submitted"
              [form]="registerFormSesionOne"
              [right]="24"
              [formDirective]="ngForm"
            ></app-datepicker>
          </div>

          <div *ngIf="false" class="col-12 col-md-4 col-lg-3 mt-2">
            <app-datepicker
              [config]="settingsCreationDate"
              [submitted]="submitted"
              [form]="registerFormSesionOne"
              [right]="24"
              [formDirective]="ngForm"
            ></app-datepicker>
          </div>

          <div class="col-12 col-md-4 col-lg-3 mt-2">
            <label class="label-required">
              {{ 'technical-sheets.formNumber' | translate }}
            </label>
            <input
              formControlName="Form_number"
              type="number"
              pInputText
              placeholder="{{ 'technical-sheets.formNumber' | translate }}"
              class="form-control"
              (keypress)="validateMaxLen($event, 7)"
            />
          </div>

          <div class="col-12 col-md-4 col-lg-3 mt-2">
            <label class="label-required">
              {{ 'technical-sheets.purchaseOrder' | translate }}
            </label>
            <input
              formControlName="Purchase_order"
              type="text"
              [maxlength]="20"
              pInputText
              placeholder="{{ 'technical-sheets.purchaseOrder' | translate }}"
              class="form-control"
            />
          </div>

          <div class="col-12 col-md-4 col-lg-3 mt-2">
            <label class="label-required">
              {{ 'technical-sheets.approvalType' | translate }}
            </label>
            <p-dropdown
              [options]="ListApprovalType"
              formControlName="Approval_type"
              optionLabel="sampleApprovalTypeName"
              optionValue="sampleApprovalTypeId"
              placeholder="{{ 'formsGeneral.selSelectOpcion' | translate }}"
            ></p-dropdown>
          </div>

          <div class="col-12 col-md-4 col-lg-3 mt-2">
            <app-datepicker
              [config]="settingsRequestDate"
              [submitted]="submitted"
              [form]="registerFormSesionOne"
              [right]="24"
              [formDirective]="ngForm"
            ></app-datepicker>
          </div>

          <div *ngIf="false" class="col-12 col-md-4 col-lg-3 mt-2">
            <app-datepicker
              [config]="settingsPromisedDate"
              [submitted]="submitted"
              [form]="registerFormSesionOne"
              [right]="24"
              [formDirective]="ngForm"
            ></app-datepicker>
          </div>

          <div *ngIf="false" class="col-12 col-md-4 col-lg-3 mt-2">
            <app-datepicker
              [config]="settingsCompletedDate"
              [submitted]="submitted"
              [form]="registerFormSesionOne"
              [right]="24"
              [formDirective]="ngForm"
            ></app-datepicker>
          </div>

          <div class="col-12 col-md-4 col-lg-3 mt-2">
            <label>{{ 'technical-sheets.sampleStatus' | translate }}</label>
            <p-dropdown
              [options]="ListSampleStatus"
              formControlName="Sample_status"
              optionLabel="sampleStatusName"
              optionValue="sampleStatusId"
              placeholder="{{ 'formsGeneral.selSelectOpcion' | translate }}"
            ></p-dropdown>
          </div>

          <div class="col-12 col-md-4 col-lg-3 mt-2">
            <label class="label-required">
              {{ 'technical-sheets.productionPlan' | translate }}
            </label>
            <p-dropdown
              (onChange)="changeProductionPlan($event)"
              [options]="ListProductionPlan"
              formControlName="Production_plan"
              optionLabel="plantName"
              optionValue="plantId"
              placeholder="{{ 'formsGeneral.selSelectOpcion' | translate }}"
            ></p-dropdown>
          </div>

          <div class="col-12 col-md-4 col-lg-3 mt-2">
            <label>{{ 'technical-sheets.userId' | translate }}</label>
            <input
              formControlName="User_Id"
              type="text"
              pInputText
              placeholder="{{ 'technical-sheets.userId' | translate }}"
              class="form-control"
            />
          </div>

          <div class="col-12 col-md-4 col-lg-3 mt-2">
            <label>
              {{ 'technical-sheets.codigo_automatico' | translate }}
            </label>
            <div class="p-field-checkbox" >
              <p-checkbox
                (onChange)="checkValue($event)"
                formControlName="Code"
               
                value="false"
                [binary]="true"
                label="Si"
              ></p-checkbox>
            </div>
          </div>

          <div class="col-12 col-md-4 col-lg-3 mt-2">
            <label>{{ 'technical-sheets.print' | translate }}</label>
            <div class="p-field-checkbox">
              <p-checkbox
                formControlName="Print"
                value="false"
                [binary]="true"
                label="Si"
              ></p-checkbox>
            </div>
          </div>

          <div class="col-12 col-md-4 col-lg-6 mt-2">
            <label>{{ 'technical-sheets.notes' | translate }}</label>
            <textarea
              formControlName="Note"
              [rows]="6"
              [maxlength]="200"
              placeholder="{{ 'technical-sheets.notes' | translate }}"
              class="inputs"
              pInputTextarea
              autoResize="true"
            ></textarea>
          </div>
        </div>
      </ng-template>
    </p-accordionTab>
  </p-accordion>
</form>
