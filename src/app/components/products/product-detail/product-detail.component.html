<div class="row">
  <div class="col-12 col-xl-12 grid-margin stretch-card">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a
          class="nav-item nav-link active"
          id="nav-datos-basicos"
          data-toggle="tab"
          href="#nav-home"
          role="tab"
          aria-controls="nav-home"
          aria-selected="true"
        >
          {{ 'product-detail.tabInformation' | translate }}
        </a>

        <!--<a
          class="nav-item nav-link"
          id="nav-instalacion"
          data-toggle="tab"
          href="#nav-profile"
          role="tab"
          aria-controls="nav-profile"
          aria-selected="false"
        >
          {{ 'product-detail.tabDesignPreview' | translate }}
        </a>-->
      
      </div>
    </nav>
    <div class="card" [formGroup]="detailForm">
      <div class="cont">
        <div class="flot-wrapper">
          <div class="row">

            <div class="col-md-12 tab-content">

              <div class="tab-pane fade show active" id="nav-home">
                <div class="row">
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtQuantity" class="label-required">
                      {{ 'product-detail.lblQuantityToOrder' | translate }}
                    </label>
                    <input
                      id="txtQuantity"
                      type="number"
                      formControlName="quantity"
                      placeholder="{{ 'product-detail.plQuantiy' | translate }}"
                      (keypress)="onKeyPressNumber($event)"
                      class="inputs"
                    />
                  </div>
                  <div class="form-group col-lg-6 col-md-8">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblDescription' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.productName }}"
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblLine' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.lineName }}"
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblSubline' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.subLineName }}"
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblCustomerCode' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.customerProductCode }}"
                      disabled
                    />
                  </div>
                  <div
                    class="form-group col-lg-3 col-md-4"
                    *ngIf="product?.sizes != ''"
                  >
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblSize' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.sizes }}"
                      disabled
                    />
                  </div>
                  <div
                    class="form-group col-lg-3 col-md-4"
                    *ngIf="product?.referenceColor != ''"
                  >
                    <label for="txtElevadorMts">
                      {{ 'products.lblColor' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.referenceColor }}"
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblCut' | translate }}
                      <em
                        pTooltip="<img src='https://upload.wikimedia.org/wikipedia/commons/b/b0/Zumba.png' />"
                        [escape]="false"
                        tooltipPosition="right"
                        class="fas fa-info-circle"
                      ></em>
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.cutName }}"
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblLength' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.commercialLenght | number: '1.2-2' }} "
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblWidth' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.width | number: '1.2-2' }}"
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblWarp' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.warpName }}"
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblAdhesive' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.adhesiveName }}"
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblFinish' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.finishName }}"
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblOrientation' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.shapeTypeName }}"
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblUnitsPerSleeve' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.packQuantity }}"
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblQuality' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.qualityName }}"
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-3 col-md-4">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblInventoryPerLocation' | translate }}
                    </label>
                    <input
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      value="{{ product?.avaliableStock }}"
                      disabled
                    />
                  </div>
                  <div class="form-group col-lg-6 col-md-8">
                    <label for="txtElevadorMts">
                      {{ 'product-detail.lblOptions' | translate }}
                    </label>
                    <textarea
                      id="txtElevadorMts"
                      type="text"
                      class="inputs"
                      rows="3"
                      value="{{ product?.options }}"
                      disabled
                    ></textarea>
                  </div>
                </div>
              </div>

              <!--<div class="tab-pane" id="nav-profile">
                <div class="image">
                  <img
                    class="simple-img"
                    src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Zumba.png"
                    alt=""
                    appImage
                  />
                </div>

                <div class="zoom" style="top: -69px; left: 799px;">
                  <img
                    class="zoom-image simple-img"
                    src=""
                    alt=""
                    appImage
                    style="left: -2393.04px; top: -165.764px;"
                  />
                </div>
              </div>-->

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- row -->
</div>
