<nav class="navbar navbarMain">    
    <div class="navbar-content">
        <img
            id="logo-left-row"
            class="companyLogo simple-img m-3 left-row-red"
            data-tenant-branding-logo="true"
            src="../../../assets/images/Arrow red.svg"
            alt="Company Logo"
            (click)="previous()"/>

        <img
            id="logo-company"
            class="companyLogo simple-img m-3"
            data-tenant-branding-logo="true"
            src="../../../assets/images/Logo Finotex.svg"
            alt="Company Logo"/>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i [ngClass]="[
                isEnglish
                  ? 'flag-icon flag-icon-us mt-1'
                  : 'flag-icon flag-icon-es mt-1'
              ]" title="us"></i>
                    <span *ngIf="isEnglish" class="font-weight-medium ml-1 mr-1">
                        {{ "general.txtLanEnglish" | translate }}
                    </span>
                    <span *ngIf="!isEnglish" class="font-weight-medium ml-1 mr-1">
                        {{ "general.txtLanSpanish" | translate }}
                    </span>
                </a>
                <div class="dropdown-menu" aria-labelledby="languageDropdown">
                    <a href="javascript:;" class="dropdown-item py-2" (click)="switchLang('en')">
                        <i class="flag-icon flag-icon-us" title="us" id="en"></i>
                        <span class="ml-1">EN</span>
                    </a>
                    <a href="javascript:;" class="dropdown-item py-2" (click)="switchLang('es')">
                        <i class="flag-icon flag-icon-es" title="es" id="es"></i>
                        <span class="ml-1">SP</span>
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <button 
                    pButton 
                    type="button"                 
                    label="" 
                    class="button button-primary"
                    (click)="openLogin()"
                    >
                {{ "main.log-in" | translate }}  
                </button>
            </li>
        </ul>
    </div>
</nav>
